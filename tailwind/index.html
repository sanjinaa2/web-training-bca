    <button class="bg-blue-500 text-white">Dark Mode</button>

    <script>
        const user = $('.user');
        user.on('click', function(){
           $('$name').addClass(text-red-600);
        });

        $('button').on('click', function(){
            $.ajax({
                method:'get',
                url: 'https://icanhazdadjoke.com/',
                headers: {
                    'Accept': 'application/json'
                }
            }).then(function(data){
                $('blockquote').text(data.joke);
